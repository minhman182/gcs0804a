<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <h1>My Mobile app</h1>
    <ul id="mypetlist" data-role="listview">
        <li>
            <a href="#">List item 1</a>
        </li>
    </ul>
    <a id="btnAddParrot" href="" class="ui-btn ui-btn-b ui-corner-all ui-btn-icon-left ui-icon-plus">Add a parrot</a>
    <a id="btnAddDog" href="" class="ui-btn">Add a dog</a>
    
    
    <script>
        var i=0;
        $(document).ready(function(){    
            $("#btnAddParrot").click(function(){
            $("#mypetlist").append('<li id ='+i+'><a href="#">A Parot <button id="view" class="ui-btn ui-btn-inline">View detail </button><button id=\"removes' + i +'\"' + ' class="ui-btn ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-right" >Remove product</button></a></li>');       
            $("#mypetlist").listview("refresh");
            $("#view").click(function(){
                alert("View Detail is clicked");
            });
            $("#removes"+i).click(function(){
                var lielement=document.getElementById(i);
                console.log(lielement);
                lielement.remove();
            });
            });
            $("#btnAddDog").click(function(){
            $("#mypetlist").append('<li><a href="#">A Dog is chosen</a></li>');
            $("#mypetlist").listview("refresh");
        });
    });
    </script>
</body>
</html>
